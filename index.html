<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot | Muhammad Abdel Basit</title>

    <link rel="shortcut icon" href="images/gemini.svg">
    <!-- link file css -->
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="images/gemini.svg" type="image/x-icon" />

    <!-- Linking Google Fonts For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>



    <section>
        <div class="container">
            <div class="header">
                <h1>AI Chat Bot</h1>
                <h2>Hello, there</h2>
                <p>How can I help you today?</p>
            </div>


            <div class="chat_list"></div>


            <form action="#" class="typing_form">
                <div class="input_wrapper">
                    <input type="text" class="typing_input" placeholder="Enter a prompt here" required>
                    <button type="submit" class="material-symbols-outlined">send</button>
                </div>
            </form>



        </div>
    </section>



    <!-- File JS -->
    <script src="main.js"></script>
</body>
</html>
